<!DOCTYPE html>
<html>

<head>
   
    <link rel="stylesheet" href="index.css" />


</head>

<body>

    <form id="surveyForm">
        <h1>Survey Form</h1>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" required>
        <p id="firstname_err-msg"></p>
        <br /><br />

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br><br>
        <p id="lastname_err_msg"></p>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <p id="dob_err_msg"></p><br><br>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="">select Country</option>
            <option value="Afganisthan">Afganisthan</option>
            <option value="USA">United States</option>
            <option value="Canada">Canada</option>
            <option value="UK">United Kingdom</option>
            <option value="Australia">Australia</option>
            <!-- Add more countries as needed -->
        </select>
        <p id="countryErrMsg"></p>
        <br><br>

        <label>Gender:</label><br>
        <input type="radio" id="gender_male" name="gender" selected value="Male" required>
        <label for="gender_male">Male</label>
        <input type="radio" id="gender_female" name="gender" value="Female" required>
        <label for="gender_female">Female</label>
        <input type="radio" id="gender_other" name="gender" value="Other" required>
        <label for="gender_other">Other</label><br><br>

        <label for="profession">Profession:</label>
        <input type="text" id="profession" name="profession" required>
        <p id="professionErrMsg"></p>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <p id="emailErrMsg"></p><br><br>

        <label for="mobile_number">Mobile Number:</label>
        <input type="tel" id="mobile_number" name="mobile_number" required>
        <p id="mobileErrMsg"> </p><br><br>

        <button id="submitbtn">Submit</button>
        <button id="resetbtn">Reset</button>
        <br />
        <br />
        <br />
        <br />
    </form> <script src="index.js">
    </script>

</body>

</html>
